<div class="tbbox">
  <table id="navitable">
    <tr>
      <td>
        <div (click)="changeMode('view')"  [ngStyle]="selectionStyle('view')">
          View
        </div>
      </td>
      <td>
        <select [(ngModel)]="widget0" (change)="changeWidget(0)">
          <option *ngFor="let widget of widgets" value= {{widget}}>
             {{widget}}
          </option>
        </select>
      </td>
      <td>
        <div (click)="changeMode('cmap')"  [ngStyle]="selectionStyle('cmap')">
          C
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div (click)="changeMode('new')" [ngStyle]="selectionStyle('new')">
          New
        </div>
      </td>
      <td>
        <select [(ngModel)]="widget1" (change)="changeWidget(1)">
          <option *ngFor="let widget of widgets" value= {{widget}}>
             {{widget}}
          </option>
        </select>
      </td>
      <td>
        <div (click)="changeMode('minimap')"  [ngStyle]="selectionStyle('minimap')">
          M
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div (click)="changeMode('dragging')" [ngStyle]="selectionStyle('dragging')">
          Drag
        </div>
      </td>
      <td>
        <div (click)="changeMode('selecting')" [ngStyle]="selectionStyle('selecting')">
          Selecting
        </div>
      </td>
      <td>
        <div (click)="changeMode('marking')" [ngStyle]="selectionStyle('marking')">
          Mark
        </div>
      </td>
    </tr>
  </table>
</div>
