<div class="tbbox">
  <table id="templatetable">
    <tr>
      <td>

      </td>
      <td *ngIf="CMEoTextInput===false">
        <select [(ngModel)]="TempCMEoID" (change)="changeTemplate(0)">
          <option *ngFor="let TempCMEo of TempCMEos" value= {{TempCMEo.id}}>
             {{TempCMEo.title}}
          </option>
        </select>
      </td>
      <td *ngIf="CMEoTextInput">
        <input #CMEoInput value="{{newTitle}}"
          (keyup.enter)="newTemplate(CMEoInput.value, 'cmo')">
      </td>
      <td>

      </td>
      <td rowspan="3" colspan="4" (click)="changeMode('templateEdit')"  [ngStyle]="selectionStyle('templateEdit')">
        <svg id="templatesvg" height="70" width="160"></svg>
        <div style="display: none">
          <app-cmline #tempcmline *ngIf="TempCMEl" [cmelement]="TempCMEl"></app-cmline>
          <app-cmobject #tempcmobject *ngIf="TempCMEo" [cmelement]="TempCMEo"></app-cmobject>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div (click)="saveCME()">
          save
        </div>
      </td>
      <td>

      </td>
      <td *ngIf="CMElTextInput">
        <input #CMElInput value="{{newTitle}}"
          (keyup.enter)="newTemplate(CMElInput.value, 'cml')">
      </td>
      <td>

      </td>
    </tr>
    <tr>
      <td>
        <div (click)="setInput('cmo')">
          use_sel
        </div>
      </td>
      <td>
        <div (click)="clearSVG()">
          clear
        </div>
      </td>
      <td>

      </td>
    </tr>
  </table>
</div>
