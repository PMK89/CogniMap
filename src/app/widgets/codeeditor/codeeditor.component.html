<select [(ngModel)]="mode" (change)="changeMode()">
  <option *ngFor="let mode_ of modes" value={{mode_}}>
     {{mode_ | slice:(mode_.indexOf('/') + 1):mode_.length}}
  </option>
</select>

<codemirror id="codemirror" #codeeditor [(ngModel)]="code" [config]="config"></codemirror>

<div (click)="readCode()">
  read code
</div>
