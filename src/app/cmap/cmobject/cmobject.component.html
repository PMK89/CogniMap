<div [ngStyle]="objectStyle" [ngClass]="objectClass" [title]="cmelement.id">
  <div *ngIf="!TextInput" #textfield [title]="cmelement.id" [ngStyle]="textStyle" [ngClass]="textClass">
    {{cmelement.title}}
  </div>
  <div *ngIf="TextInput" [title]="cmelement.id" [ngStyle]="textStyle" [ngClass]="textClass">
    <input #box value="{{cmelement.title}}"
      (keyup.enter)="passText(box.value)"
      (blur)="passText(box.value)">
  </div>
  <div *ngFor="let content of cmelement.cmobject.content">
    <app-cmcontent *ngIf="content" [content]="content" [ngStyle]="contentPos(content)"></app-cmcontent>
  </div>
</div>
