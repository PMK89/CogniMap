<html>


<head>
<script type="text/javascript" language="javascript" src="jsme/jsme.nocache.js"></script>

<script>
    //this function will be called after the JavaScriptApplet code has been loaded.
    function jsmeOnLoad() {
        var startingStructure = document.getElementById('structure').value;
        jsmeApplet = new JSApplet.JSME("jsme_container", "580px", "370px", {
            "options" : "oldlook",
            "smiles" : startingStructure
        });
        jsmeApplet.setNotifyStructuralChangeJSfunction("showSVG");
   }
   function showSVG() {
     var text = {
       type: 'jsme-svg',
       object: jsmeApplet.getMolecularAreaGraphicsString(),
       info: jsmeApplet.nonisomericSmiles()
     };
     var elm = document.getElementById("svg_textarea");
     elm.value = JSON.stringify(text);
     elm.select();
   }
</script>
</head>

<body style="margin: 0px !important; padding: 0px !important; overflow: hidden;">
<div id="jsme_container" ></div>
<button type="button" onclick="showSVG()">CM</button><input type="text" id="svg_textarea" defaultValue="">
<div id="cmoutput" style="display: none"></div>
<input type="text" style="display: none" id="structure" value="CC1CCC/C(C)=C1/C=C/C(C)=C/C=C/C(C)=C/C=C/C=C(C)/C=C/C=C(C)/C=C/C2=C(C)/CCCC2(C)C">

</body>
</html>
